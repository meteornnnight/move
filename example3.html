<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .pic {
            margin: 10px auto;
        }

        .pic div {
            float: left;
            background: yellow;
            border: 3px solid black;
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 5px;
        }
        .pic div:last-child {
            opacity: 0.3;
        }
    </style>
    <script>
    window.onload=function () {
        var pics = document.getElementsByClassName("pic")[0];
        var aDiv = pics.getElementsByTagName("div");
        for (let i = 0; i < aDiv.length; i++) {
            aDiv[i].timer = null;
        }
        aDiv[0].onmouseover = function () {
            startMove(this, "width", 300);
        }
        aDiv[0].onmouseout = function () {
            startMove(this, "width", 150);
        }
        aDiv[1].onmouseover = function () {
            startMove(this, "height", 300);
        }
        aDiv[1].onmouseout = function () {
            startMove(this, "height", 150);
        }
        aDiv[2].onmouseover = function () {
            startMove(this, "font-size", 26);
        }
        aDiv[2].onmouseout = function () {
            startMove(this, "font-size", 16);
        }
        aDiv[3].onmouseover = function () {
            startMove(this, "opacity", 100);
        }
        aDiv[3].onmouseout = function () {
            startMove(this, "opacity", 30);
        }
    }  
    </script>
</head>

<body>
    <div class="pic">
        <div>宽度</div>
        <div>高度</div>
        <div>字体</div>
        <div>透明度</div>
    </div>
    <div>
        <input type="text" />
    </div>
    <script src="move.js"></script>
</body>
</html>
